<!DOCTYPE html>
<html lang="en">
<head>
	<title>PROV</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/provJOC.js"> </script>
	
	<link rel="stylesheet" type="text/css" href="css/prov.css"/>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Logo -->
	<a class="navbar-brand" href="#">
		<img src="img/UPV.gif" alt="logo" style="width:40px;">
	</a>
 
  <!-- Links -->
	<div class="btn-group">
		<button type="button" class="btn btn-primary" id="buttonStart" >Inicio</button>
		<button type="button" class="btn btn-success" id="buttonMap" >Mapa</button>
		<button type="button" class="btn btn-warning" id="buttonAuto" >Autorizar</button>

  </div>
</nav>

<form id="startForm" >

	<label>EMPRESA</label> <input type="text" id="empresa" placeholder="Nombre">

	<p>

	<label>VEHÍCULO</label> <input type="text" id="vehiculo" placeholder="Matrícula">

	<p>

	<label>EDIFICIO</label>

	<select id="edificio">
		<option value="00"></option>
		<option value="1B">1B</option>
		<option value="1C">1C</option>
		<option value="1E">1E</option>
		<option value="1F">1F</option>
		<option value="1G">1G</option>
		<option value="1H">1H</option>
		<option value="2A">2A</option>
		<option value="2B">2B</option>
		<option value="2C">2C</option>
		<option value="2D">2D</option>
		<option value="2E">2E</option>
		<option value="2F">2F</option>
		<option value="7I">7I - ETSI GEODÉSICA</option>
	</select>

	<p>

	<div class="btn-group" role="group">
		<button onclick="entrada()">Entrada</button>
		<button onclick="salida()">Salida</button>
	</div>

	<p>

	<p>

	<label>VISITAS</label> 

	<select name="visitas" id="visitas">
		<option value="00"></option>
	</select>
</form>
<form id="autoForm">

	<label>EMPRESA</label> <input type="text" id="autoCompany" placeholder="Empresa">

	<p>

	<label>NOMBRE</label> <input type="text" id="autoName" placeholder="Nombre">

	<p>
	
	<label>APELLIDOS</label> <input type="text" id="autoSubname" placeholder="Apellidos">

	<p>	

	<label>DNI</label> <input type="text" id="autoDni" placeholder="DNI">

	<p>	

	<label>CAMPUS</label> <input type="text" id="campus" placeholder="Campus">

	<p>

	<label>EDIFICIO</label>

	<select id="edificio">
		<option value="00"></option>
		<option value="1B">1B</option>
		<option value="1C">1C</option>
		<option value="1E">1E</option>
		<option value="1F">1F</option>
		<option value="1G">1G</option>
		<option value="1H">1H</option>
		<option value="2A">2A</option>
		<option value="2B">2B</option>
		<option value="2C">2C</option>
		<option value="2D">2D</option>
		<option value="2E">2E</option>
		<option value="2F">2F</option>
		<option value="7I">7I - ETSI GEODÉSICA</option>
	</select>

	<p>
	
	<label>FECHAS</label> <input type="text" id="Dates" placeholder="Fechas autorizadas">

	<p>

	<label>FECHA ENTRADA</label> <input type="date" id="inDate" placeholder="Fecha de entrada">

	<p>
	
	<label>FECHA SALIDA</label> <input type="date" id="outDate" placeholder="Fecha de salida">

	<p>
	
	<label>HORA ENTRADA</label> <input type="time" id="inTime" placeholder="Hora de entrada">

	<p>
	
	<label>HORA SALIDA</label> <input type="time" id="outTime" placeholder="Hora de salida">

	<p>
	
	<div class="btn-group" role="group">
		<button onclick="crear()">Crear</button>
		<button onclick="salida()">Salir</button>
	</div>

</form>

</body>
</html>
